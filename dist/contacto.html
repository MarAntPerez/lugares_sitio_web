<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Viajes Anavrin</title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="App Lugares" id="logo">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="lugares.html">Lugares</a></li>
                    <li><a href="Contacto.html" class="current">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Secciones -->
    <!-- Seccion A -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <div class="section-title">Contáctame</div>
            <div class="bottom-line"></div>
            <p class="lead">Así es cómo puedes contactarme</p>

            <form action="POST">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" name="name" placeholder="Nombre">
                    <input type="text" class="text-input subject-input" name="subject" placeholder="Asunto">
                    <input type="text" class="text-input email-input" name="email" placeholder="Correo Eléctrónico">
                    <input type="text" class="text-input phone-input" name="phone" placeholder="Número de Teléfono">
                    <textarea name="message" class="text-input message-input"></textarea>
                    <button type="submit" class="btn-dark">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Seccion B -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>contacto@lugares.com</p>
                </div>

                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Teléfono</h3>
                    <p>(52) 5562648923</p>
                </div>

                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Dirección</h3>
                    <p>Calle 25 # 19-21 Ciudad de México-México</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Seccion C -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Inicia con tu Próximo Viaje</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2024. Todos los derechos claramente robados :]</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>
</html>
